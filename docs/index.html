  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="icon" href="/favicon.ico" />

  <!-- 多层级侧边栏缩进样式 -->
  <style>
    /* 去除vue主题 列表 -  */
     .app-sub-sidebar li::before {
      content: '';
      padding-right: 2px;
      float: left;
    }
    /* 主题切换图标 */
    #docsify-darklight-theme {
      position: fixed;
      right: 100px;
      top: 58px;
      z-index: 1000; 
    }
    /* 面包屑固定 */

<body>
  <!-- <nav>
    <a href="#/">EN</a>
    <a href="#/zh-cn/">中文</a>
  </nav> -->
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      name: 'lxcl96',
      //repo: 'https://www.github.com/lxcl96',
      loadSidebar: true,
      loadNavbar: true,
      // alias: {
      // '/.*/_sidebar.md': '/_sidebar.md'
      // },
      //合并导航栏到侧边栏
      // mergeNavbar: true,
      subMaxLevel: 3,
      // topMargin: 25, 
      // auto2top: true,
      coverpage: true,
      //分离封面和文档
      onlyCover: true,
      coverpage: ['/'],
      // 折叠侧边栏 -显示的最大层级
      sidebarDisplayLevel: 3,
      //vue主题色
      // themeColor: "#42b983" ,
      //隐藏代码块
      // hideCode: {
      //   scroll: true, // Enable scrolling
      //   height: 300 // Max height
      // },
      //全文搜索
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '搜索无结果',
        depth: 6,
       maxAge: 86400000, 
      },
      //字数统计
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      //页脚
      footer: {
       copy: '<span>© 2024 by lxcl96</span></br>',
       auth: ' <span>Powered by <a href="https://docsify.js.org/" target="_blank">Docsify</a> & <a href="https://docsify.js.org/" target="_blank">Github Pages</a></span>',
      //  pre: '<hr/>',
       style: 'font-size: 13px; text-align: center;',
     },
     //分页
     pagination: {
      previousText: '上一章节',
      // or
      nextText: {
        '/en/': 'NEXT',
        '/': '下一章节'
      },
      crossChapter: true,
      crossChapterText: true,
    },
    //md文档更新时间
    timeUpdater: {
      text: "<div align='right' width='200px' style='color:#df8e1d;font-size:14px'>最后更新时间: {docsify-updated}</div>",
      formatUpdated: "{YY}/{MM}/{DD}",
      whereToPlace: "top"
    },
    // 折叠代码
    hideCode: {
        scroll: true, // 代码块内滚动
        height: 350 // 最大显示代码宽度
    },
    //copy代码
    copyCode: {
        buttonText: 'Copy',
        errorText: '失败',
        successText: '已复制'
    },
    // 自定义引用 警示
    'flexible-alerts': {
      comment: {
        label: 'Comment',

        // localization
        label: {
          '/en-GB/': 'Comment',
          '/': 'Kommentar'
        },

        // Assuming that we use Font Awesome
        icon: 'fas fa-comment',
        className: 'note'
      }
    }
  }
  </script>
   <!-- 离线模式 -->
 <script>
  if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('sw.js')
  }
</script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- 懒加载 -->
  <script src="//cdn.jsdelivr.net/npm/@sy-records/docsify-loading/dist/index.min.js"></script>
  <!-- 侧边栏折叠 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- 黑暗模式-->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
  <!-- 隐藏代码 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-hide-code/dist/docsify-hide-code.min.js"></script>
  <!-- 复制代码 -->
  <script src="https://qiniu.19aq.com/docsify-copy-code.min.js"></script>

  <!-- 自定义警示 引用 -->
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-java.min.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-autoit.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-ini.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-properties.min.js"></script>
  <!--全文搜索  -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 添加页脚 -->
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <!-- 分页 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- md文档更新时间 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  <!-- 回到顶部功能 -->
 <script src="https://cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/jquery.min.js"></script>
 <script src="https://cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/jquery.goup.min.js"></script>
 <script type="text/javascript">
   $(document).ready(function () {
     $.goup({
       trigger: 50,
       bottomOffset: 32,
       locationOffset: 32,
       title: 'TOP',
       titleAsText: true
     });}
  );
 </script>
 <!-- 折叠h2标题 -->
</script>
</body>
</html>
