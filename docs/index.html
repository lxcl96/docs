<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="lxcl96 - 用于展示学习文档及博客">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" /> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css" />
  <link rel="icon" href="/favicon.ico" />

  
  <!-- 多层级侧边栏缩进样式 -->
  <style>
    .app-sub-sidebar li::before {
      content: '   □ ';
      padding-right: 4px;
      float: left;
    }
    .app-sub-sidebar li.active::before {
      content: '   ◼ ';
      padding-right: 4px;
      float: left;
      color: #42b983;
    }
    /* 侧边栏一级文字颜色 */
    div[class="sidebar-nav"]>ul>li>a {
    border-right: 2px solid;
    color: red;
    font-weight: 600;
    }
    
  </style>
  <!-- 黑暗模式切换按钮 -->
  <style>
    #dark_mode>label {
      width: 55px;
      height: 30px;
      /* background: var(--theme-color); */
      background: var(--docsify_dark_mode_btn);
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 100px;
      /* position: relative; */
      position: fixed;
      background-color: #42b983;
    }
  </style>
</head>
<body>
  <!-- <nav>
    <a href="#/">EN</a>
    <a href="#/zh-cn/">中文</a>
  </nav> -->
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      name: 'lxcl96',
      //repo: 'https://www.github.com/lxcl96',
      loadSidebar: true,
      loadNavbar: true,
      // alias: {
      // '/.*/_sidebar.md': '/_sidebar.md'
      // },
      //合并导航栏到侧边栏
      // mergeNavbar: true,
      subMaxLevel: 3,
      // topMargin: 25, 
      // auto2top: true,
      coverpage: true,
      //分离封面和文档
      onlyCover: true,
      coverpage: ['/'],
      // 折叠侧边栏 -显示的最大层级
      sidebarDisplayLevel: 3,
      //vue主题色
      // themeColor: "#42b983" ,
      //隐藏代码块
      // hideCode: {
      //   scroll: true, // Enable scrolling
      //   height: 300 // Max height
      // },
      //全文搜索
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '搜索无结果',
        depth: 6,
       maxAge: 86400000, 
      },
      //字数统计
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      //页脚
      footer: {
       copy: '<span>© 2024 by lxcl96</span></br>',
       auth: ' <span>Power by <a href="https://docsify.js.org/" target="_blank">Docsify</a> & <a href="https://docsify.js.org/" target="_blank">Github Pages</a></span>',
      //  pre: '<hr/>',
       style: 'font-size: 13px; text-align: center;',
     },
     //分页
     pagination: {
      previousText: '上一章节',
      // or
      nextText: {
        '/en/': 'NEXT',
        '/': '下一章节'
      },
      crossChapter: true,
      crossChapterText: true,
    },
     //黑暗模式
    //  darkMode:{
    //   dark: {
    //     background: "#1E2A36",
    //     toggleBtnBg: "#34495e",
    //     textColor: "#A3ACBD"
    //     },
    //   light: {
    //     background: "white",
    //     toggleBtnBg: "#42b983",
    //     textColor: "black"
    //   },
    //  }
  }
  </script>
   <!-- 离线模式 -->
 <script>
  if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('sw.js')
  }
</script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
  <!-- 二级目录折叠 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
  <!-- 代码高亮 -->
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-properties.min.js"></script>
  <!--全文搜索  -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 添加页脚 -->
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 回到顶部功能 -->
 <script src="https://cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/jquery.min.js"></script>
 <script src="https://cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/jquery.goup.min.js"></script>
 <script type="text/javascript">
   $(document).ready(function () {
     $.goup({
       trigger: 100,
       bottomOffset: 52,
       locationOffset: 25,
       title: 'TOP',
       titleAsText: true
     });}
  );
 </script>
</body>
</html>
